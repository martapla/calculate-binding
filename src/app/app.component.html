<h1>{{ title }}</h1>
<div class="container">
  <form>
    Number 1:
    <input type="number" [(ngModel)]="number1" name="number1" />
    <br />
    Number 2:
    <input type="number" [(ngModel)]="number2" name="number2" />
    <br /><br />
    <input type="submit" value="Add" (click)="sum()" class="btn btn-primary" />
    <input
      type="submit"
      value="Subtract"
      (click)="restar()"
      class="btn btn-secondary"
    />
  </form>
</div>
<p>Result is: {{ result }}</p>
